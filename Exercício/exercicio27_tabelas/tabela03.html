<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td ,th {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: rgba(0, 0, 0, 0.507);
            color: white;
        }


    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <thead>
            <tr>
                <!-- colspan serve para fazer a célula expandir para o lado-->
                <!-- rowspan serve para fazer a célula expadir para baixo -->
                <th colspan="3">Mesclagem de células</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Feito por Sara</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
