<!DOCTYPE html>

        <p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">esquece não vou mais fazer</output>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
