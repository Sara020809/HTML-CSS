<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="560" poster="imagem/romance na neve.jpg" controls autoplay loop>
    <source src="video/Meu-Video.webm" type="video/webm">
    <source src="video/meu-video.mp4" type="video/mp4">
    <source src="video/meu-video.ogv" type="video/ogg">
    <source src="video/Meu-Video.m4v" type="video/m4v">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo videos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/A6PWu3EH7Xw" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
</body>

</html>
